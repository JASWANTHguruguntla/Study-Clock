<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Chrono</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Base font settings */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrollbars */
      }
      /* Smooth theme transitions for background colors */
      .theme-transition {
        transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out, border-color 0.5s ease-in-out, fill 0.5s ease-in-out, stroke 0.5s ease-in-out;
      }
      /* Animation for view switching */
      @keyframes switch-enter {
        0% { 
          opacity: 0; 
          transform: scale(0.92) translateY(5px); 
          filter: blur(8px); 
        }
        100% { 
          opacity: 1; 
          transform: scale(1) translateY(0); 
          filter: blur(0); 
        }
      }
      .clock-switch-enter {
        animation: switch-enter 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
    </style>
